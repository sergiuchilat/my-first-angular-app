<div class="welcome-form">
  <h1>{{ "app.title" | translate}}</h1>
  <mat-form-field>
    <mat-label>Whats is your name?</mat-label>
    <input
      matInput
      [value]="userName"
      (change)="changeUserName($event)"
      (keydown.enter)="saveUserNameOnEnter($event)"
    />
  </mat-form-field>
  <button (click)="saveUserName()" mat-raised-button color="primary">Save</button>
</div>
